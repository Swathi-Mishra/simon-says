<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico.webp" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Simon Says Game</h1>
        <div class="dark-mode-toggle">
           <b> Dark Mode </b>
            <label class="switch">
                <input type="checkbox" id="darkMode"> 
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main>
        <h2>Press any key to start the game</h2>
        <div class="btn-container">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </main>

    <footer>
        <p>Challenge your memory!</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
